<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selector(CodeWith_ik)</title>
    <style> 
    p:first-child{
        background-color: aqua;
        color: black;
    }

    p:nth-last-child(2){
        background-color: blue;
        color: white;
    }

    p:nth-child(3){
        background-color: violet;
        color: brown; 
    }
    </style>
</head>
<body>
    <div>
        <p>First para</p>
        <p>Second second para</p>
        <p>Third third para</p> 
    </div>
</body>
</html>
